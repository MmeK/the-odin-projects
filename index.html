<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Google Homepage</title>
  </head>
  <body>
    <header>
      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li><a class="more-btn" title="More Apps" role="button"> </a></li>
      </ul>
    </header>
    <main>
      <div id="centered-search">
        <img
          focusable="false"
          draggable="false"
          id="logo"
          alt="Logo"
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        />
        <form id="search-form" action="">
          <svg
            focusable="false"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="20"
            height="20"
          >
            <path
              d="M15.5 14h-.79l-.28-.27A6.471 6.471
                 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5
                 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            ></path>
          </svg>
          <input type="text" name="search" id="search-bar" />
          <input type="button" id="search-mic-button" value="" />
        </form>
      </div>
    </main>
    <footer>
      <li>Bye</li>
      <li>this is link</li>
    </footer>

    <footer></footer>
  </body>
</html>
